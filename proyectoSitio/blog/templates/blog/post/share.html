{% extends "blog/base.html" %}
{% block title %}share a post{% endblock %}
{% block content %}
    {% if sent %}
        <h1>Email enviado</h1>
        <p>
            "{{post.title}}" se mando con exito {{form.cleaned_data.to}}
        </p>
    {% else %}
        <h1>
            compartir {{post.title}}
            <form method="post">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" value="send mail">
            </form>
        </h1>
    {% endif %}
{% endblock %}
